<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="logo.JPG" alt="Logo" class="navbar-logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Resume</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Courses</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Profile Container -->
    <div class="container profile-container mt-5">
        <!-- User Information Section -->
        <div class="content-box mb-4" style="background-color: #DFF2EB;">
            <div class="d-flex justify-content-between align-items-center">
                <h3 class="section-title">Information</h3>
                <button id="editInfoBtn" class="btn edit-btn">Edit</button>
            </div>
            <p id="user-info">Name: John Doe<br>Email: johndoe@example.com</p>
        </div>

        <!-- Skills Section -->
        <div class="content-box mb-4" style="background-color: #B9E5E8;">
            <div class="d-flex justify-content-between align-items-center">
                <h3 class="section-title">Skills</h3>
                <button id="editSkillsBtn" class="btn edit-btn">Edit</button>
            </div>
            <ul id="user-skills" class="list-group">
                <li class="list-group-item">Python</li>
                <li class="list-group-item">HTML & CSS</li>
                <li class="list-group-item">JavaScript</li>
            </ul>
        </div>

        <!-- Applications Section -->
        <div class="content-box" style="background-color: #DFF2EB;">
            <h3 class="section-title">Applications</h3>
            <table class="table table-striped applications-table">
                <thead>
                    <tr>
                        <th>Job Title</th>
                        <th>Status</th>
                        <th>Applied Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Software Engineer</td>
                        <td>Pending</td>
                        <td>2024-10-01</td>
                    </tr>
                    <tr>
                        <td>Data Analyst</td>
                        <td>Accepted</td>
                        <td>2024-09-15</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Pop-up Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Login</h3>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-success">Login</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
