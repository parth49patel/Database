            <h1>User Name</h1>
        </div>
    </div>

    <div>
        <!-- Information Section -->
        <div class="card">
            <div class="left">Information</div>
            <div class="right">
                <p><strong>Email:</strong> firstnamelastname@xyz.com</p>
                <p><strong>First Name:</strong> First name of user</p>
                <p><strong>Last Name:</strong> Last name of user</p>            
            </div>
            <button class="edit-btn">
                <svg fill="#808080" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" stroke="#808080" stroke-width="0.144">

            </button>
        </div>

        <!-- Skills Section -->
        <div class="card">
            <div class="left">Skills</div>
            <div class="right">
                <table class="skills-table">
                    <tr>
                        <th>Skill</th>
                        <th>Proficiency</th>
                    </tr>
                    <tr>
                        <td>JavaScript</td>
                        <td>Advanced</td>
                    </tr>
                    <tr>
                        <td>Python</td>
                        <td>Intermediate</td>
                    </tr>
                    <tr>
                        <td>HTML/CSS</td>
                        <td>Beginner</td>
                    </tr>
                </table>
            </div>
            <button class="edit-btn">
                <svg fill="#808080" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" stroke="#808080" stroke-width="0.144">
                    <path d="m7 17.013 4.413-.015 9.632-9.54c.378-.378.586-.88.586-1.414s-.208-1.036-.586-1.414l-1.586-1.586c-.756-.756-2.075-.752-2.825-.003L7 12.583v4.43zM18.045 4.458l1.589 1.583-1.597 1.582-1.586-1.585 1.594-1.58zM9 13.417l6.03-5.973 1.586 1.586-6.029 5.971L9 15.006v-1.589z"></path>

        <div class="card">
            <div class="left">Application</div>
            <div class="right">Applied/Saved</div>
        </div>
