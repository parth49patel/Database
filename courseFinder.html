<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Job Sphere</title>
    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fixed.css">
    <link rel="stylesheet" href="courseFinder.css">
</head>

<body data-spy="scroll" data-target="#navbarResponsive">
    <!-- Start Home Section -->
    <div id="home">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="#home"><img src="jobSphereLogo.jpeg" alt="Logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#resume">Resume</a></li>
                    <li class="nav-item"><a class="nav-link" href="courseFinder.html">Courses</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                </ul>
            </div>
        </nav>
        <!-- End Navigation -->
    </div>

    <!-- Main Content Section -->
    <div class="container-fluid mt-5 pt-3">
        <div class="row">
            <!-- Sidebar Filter -->
            <div class="col-md-3" id="filter-sidebar">
                <h4>Filter Courses</h4>
                <!-- Filter options -->
                <div class="form-group">
                    <label for="skillFilter">Skill Level</label>
                    <select id="skillFilter" class="form-control">
                        <option>Beginner</option>
                        <option>Intermediate</option>
                        <option>Advanced</option>
                    </select>
                </div>
                <!-- More filters can be added here -->
            </div>

            <!-- Course List Section -->
            <div class="col-md-9">
                <div class="course-list">
                    <div class="course-item">
                        <h5>Course Title</h5>
                        <p>A short, concise description of the course goes here.</p>
                        <p><strong>Skills:</strong> HTML, CSS, JavaScript</p>
                    </div>
                    <!-- Repeat .course-item for each course -->
                </div>
            </div>
        </div>
    </div>

    <!-- Script Source Files -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
</body>
</html>
