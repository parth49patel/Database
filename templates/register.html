<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/register.css">
    <title>Register | Job Sphere</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <div
                class="col-md-6 rounded-4 d-flex justify-content-center align-items-left flex-column left-box register-container-image">
                <div class="featured-image mb-3">
                    <img src="" class="img-fluid" style="width: 250px;">
                </div>
                <p class="text-black register-text-black">Job Scanner</p>
            </div>

            <div class="col-md-6 right-box" id="register-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Hello,</h2>
                        <p>We are happy to welcome you.</p>
                    </div>

                    <div class="input-group mb-3 ">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="First Name"
                            id="first-name">
                        <small class="text-danger error-message"></small>
                    </div>

                    <div class="input-group mb-3 ">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Last Name"
                            id="last-name">
                        <small class="text-danger error-message"></small>
                    </div>

                    <div class="input-group mb-3 ">
                        <input type="text" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Email address" id="email">
                        <small class="text-danger error-message"></small>
                    </div>

                    <div class="input-group mb-3 ">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password"
                            id="password">
                        <small class="text-danger error-message"></small>
                    </div>

                    <div class="input-group mb-3">
                        <button type="button" class="btn btn-lg btn-primary w-100 fs-6" id="sign-up">Sign Up</button>
                    </div>

                    <div class="row">
                        <small>Already have an account? <a href="/login" id="show-login">Login</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/js/register.js"></script>
</body>

</html>
