    <link

    />

      href="{{ url_for('static', filename='css/courseFinder.css') }}"

  <body data-spy="scroll" data-target="#navbarResponsive">
    <!-- Start Home Section -->
    <div id="home">
      <!-- Navigation -->
      <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#home"
          ><img
            src="{{ url_for('static', filename='images/jobSphereLogo.jpeg') }}"
            alt="Logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>

            <li class="nav-item">

            <li class="nav-item">

            <li class="nav-item">

            </li>
          </ul>
        </div>
      </nav>
      <!-- End Navigation -->

    <!-- Main Content Section -->
    <div class="container-fluid mt-5 pt-3">
      <div class="row">
        <!-- Sidebar Filter -->
        <div class="col-md-3" id="filter-sidebar">
          <h4>Filter Courses</h4>
          <!-- Filter options -->
          <div class="form-group">
            <label for="categoryFilter">Skill Level</label>
            <select id="categoryFilter" class="form-control">
              <option value="All">All</option>
            </select>
          </div>
          <!-- More filters can be added here -->
        </div>

        <!-- Course List Section -->
        <div class="col-md-9">
          <div class="course-list">
            <!-- Repeat .course-item for each course -->
          </div>
        </div>
      </div>
    </div>

    <!-- Script Source Files -->
    <!-- Script Source Files -->

    <script src="{{ url_for('static', filename='bootstrap-4.1.3-dist/js/bootstrap.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/courseFinder.js') }}"></script>
