<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="resume.css">
    <title>Resume | Job Sphere</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Resume Analyzer</h1>
        <p class="text-center">Upload your resume and ask questions to get insights and suggestions.</p>
        <form id="resume-form" class="mb-3">
            <div class="mb-3">
                <label for="resume-upload" class="form-label">Upload Resume (PDF/DOC):</label>
                <input type="file" id="resume-upload" class="form-control" accept=".pdf, .doc, .docx" required>
            </div>
            <div class="mb-3">
                <label for="question" class="form-label">Ask a Question:</label>
                <input type="text" id="question" class="form-control" placeholder="E.g., What skills should I add?" required>
            </div>
            <button type="button" id="submit-btn" class="btn btn-primary">Analyze Resume</button>
        </form>
        <div id="output" class="mt-4"></div>
    </div>

    <script>
        document.getElementById("submit-btn").addEventListener("click", async () => {
        const fileInput = document.getElementById("resume-upload");
        const question = document.getElementById("question").value;

        if (fileInput.files.length === 0 || !question) {
            alert("Please upload a resume and enter a question.");
            return;
        }

        const formData = new FormData();
        formData.append("resume", fileInput.files[0]);
        formData.append("question", question);

        try {
            const response = await fetch("/analyze-resume", {
                method: "POST",
                body: formData,
            });
            const result = await response.json();
            document.getElementById("output").innerHTML = `
                <h3>Analysis Results:</h3>
                <p><strong>Answer:</strong> ${result.answer}</p>
                <p><strong>Suggestions:</strong> ${result.suggestions}</p>
            `;
        } catch (error) {
            console.error("Error:", error);
            alert("An error occurred. Please try again.");
        }
    });
    </script>
</body>
